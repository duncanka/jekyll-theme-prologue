<!-- Logo -->
<div id="logo">
  <a href="{{- '/' | absolute_url -}}" id="logo-home-link">
    <span class="image avatar48"><img src="{{- site.avatar | relative_url -}}" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}" style="border-radius: {{- site.avatar_roundness -}}%"/></span>
    <h1 id="title">{{- site.title -}}</h1>
    <p>{{- site.subtitle -}}</p>
  </a>
</div>
